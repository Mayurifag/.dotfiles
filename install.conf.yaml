# Settings
- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.config/nvim ~/.config/mpv]

- link:
    ~/.asdfrc: asdfrc
    ~/.conkyrc: conkyrc
    ~/.default-gems: default-gems
    ~/.gitconfig: .gitconfig
    ~/.redshiftgrc: redshiftgrc
    ~/.config/nvim/:
      path: nvim/*
      relink: true
      glob: true
    ~/.config/mpv/:
      path: mpv/*
      relink: true
      glob: true
    ~/.vuerc: vuerc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc

- asdf:
  - plugin: nodejs
    url: https://github.com/asdf-vm/asdf-nodejs.git
  - plugin: ruby
    url: https://github.com/asdf-vm/asdf-ruby.git
  - plugin: golang
    url: https://github.com/kennyp/asdf-golang.git
  - plugin: yarn
    url: https://github.com/twuni/asdf-yarn.git
