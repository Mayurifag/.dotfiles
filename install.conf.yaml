# Settings
- defaults:
    link:
      relink: true
      force: true

- link:
    ~/.default-gems: default-gems
    ~/.gitconfig: gitconfig
    ~/.conkyrc: conkyrc
    ~/.zshrc: zshrc
    ~/.asdfrc: asdfrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch v0.7.3, Installing asdf]
  - [asdf update, Updating asdf]
  - [antibody bundle <~/.dotfiles/zsh/plugins.txt >~/.zsh_plugins.sh, Bundle antibody]
  - [antibody update, Update antibody]

- asdf:
  - plugin: nodejs
    url: https://github.com/asdf-vm/asdf-nodejs.git
  - plugin: ruby
    url: https://github.com/asdf-vm/asdf-ruby.git
  - plugin: golang
    url: https://github.com/kennyp/asdf-golang.git
