# Settings
- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - git submodule update --init --recursive
  - mkdir -p ~/.config/nvim ~/.config/mpv

- link:
    ~/.default-gems: default-gems
    ~/.gitconfig: .gitconfig
    ~/.config/nvim/:
      path: nvim/*
      relink: true
      glob: true
    ~/.config/mpv/:
      path: mpv/*
      relink: true
      glob: true
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc

- asdf:
  - plugin: nodejs
    url: https://github.com/asdf-vm/asdf-nodejs.git
  - plugin: ruby
    url: https://github.com/asdf-vm/asdf-ruby.git
  - plugin: golang
    url: https://github.com/kennyp/asdf-golang.git
  - plugin: yarn
    url: https://github.com/twuni/asdf-yarn.git
