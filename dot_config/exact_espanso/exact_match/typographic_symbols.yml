# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json

matches:
  # Arrows
  - triggers: [":rarrow", ":-->"]
    replace: "→"
  - triggers: [":larrow", ":<--"]
    replace: "←"
  - trigger: ":uarrow"
    replace: "↑"
  - trigger: ":darrow"
    replace: "↓"
  - trigger: ":lrarrow"
    replace: "⟷"

  # Quotes & Dashes
  - trigger: ":<<"
    replace: "«"
  - trigger: ":>>"
    replace: "»"
  # Change <<word>> → «word» automatically
  - regex: "<<(?P<word>.+?)>>"
    replace: "«{{word}}»"
  # Em-dash with non-breaking spaces (U+00A0)
  - trigger: " -- "
    replace: " — "
  # - trigger: "---"
  #   replace: "—"

  # Punctuation & Symbols
  - trigger: ":..."
    replace: "…"
  - trigger: ":section"
    replace: "§"
  - trigger: ":paragraph"
    replace: "¶"
  - trigger: ":dagger"
    replace: "†"
  - trigger: ":ddagger"
    replace: "‡"
  - trigger: ":bullet"
    replace: "•"
  - trigger: ":triforce"
    replace: " ▲\n▲ ▲"
  - trigger: ":steaminvis"
    replace: " 󠀡󠀡 "

  # Mathematical & Scientific
  - trigger: ":!="
    replace: "≠"
  - trigger: "~="
    replace: "≈"
  - trigger: ":+-"
    replace: "±"
  - trigger: ":deg"
    replace: "°"
  - trigger: ":inf"
    replace: "∞"
  - trigger: ":multiply"
    replace: "×"
  - trigger: ":sqrt"
    replace: "√"

  # Legal & Commercial
  - trigger: ":(c)"
    replace: "©"
  - trigger: ":(r)"
    replace: "®"
  - trigger: ":(tm)"
    replace: "™"

  # Currency
  - trigger: ":eur"
    replace: "€"
  - trigger: ":rub"
    replace: "₽"
  - trigger: ":yen"
    replace: "¥"
  - trigger: ":pound"
    replace: "£"
  - trigger: ":cent"
    replace: "¢"
  - trigger: ":usd"
    replace: "$"

  # Fractions
  - trigger: ":1/2"
    replace: "½"
  - trigger: ":1/3"
    replace: "⅓"
  - trigger: ":2/3"
    replace: "⅔"
  - trigger: ":1/4"
    replace: "¼"
  - trigger: ":3/4"
    replace: "¾"
  - trigger: ":1/8"
    replace: "⅛"
  - trigger: ":3/8"
    replace: "⅜"
  - trigger: ":5/8"
    replace: "⅝"
  - trigger: ":7/8"
    replace: "⅞"
